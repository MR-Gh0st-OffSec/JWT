<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Log Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 20px;
    }

    .header {
      background-color: #007BFF;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      background-color: #f1f1f1;
      border-bottom: 1px solid #ddd;
    }

    .controls label {
      font-weight: bold;
      margin-right: 10px;
    }

    .controls select, .controls input {
      padding: 5px;
      font-size: 1rem;
      margin-right: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .controls button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 5px 10px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      text-align: left;
      padding: 10px;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }

    /* Log level colors */
    .log-info {
      background-color: #E8F4FF;
    }

    .log-warning {
      background-color: #FFF4E8;
    }

    .log-error {
      background-color: #FFE8E8;
    }

    .details-view {
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .details-view h3 {
      margin: 0 0 10px 0;
      font-size: 1.25rem;
      color: #007BFF;
    }

    .details-view p {
      margin: 5px 0;
      font-size: 1rem;
      color: #333;
    }

    .details-view p span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      Debug Log Viewer
    </div>

    <div class="controls">
      <div>
        <label for="filter-level">Filter by Level:</label>
        <select id="filter-level">
          <option value="all">All</option>
          <option value="info">Info</option>
          <option value="warning">Warning</option>
          <option value="error">Error</option>
        </select>
      </div>
      <div>
        <label for="search-keyword">Search:</label>
        <input type="text" id="search-keyword" placeholder="Search logs">
      </div>
      <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <table id="log-table">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Log Level</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <!-- Log entries will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <div class="details-view" id="log-details">
    <h3>Log Details</h3>
    <p><span>Timestamp:</span> <span id="detail-timestamp">N/A</span></p>
    <p><span>Log Level:</span> <span id="detail-level">N/A</span></p>
    <p><span>Message:</span> <span id="detail-message">N/A</span></p>
  </div>

  <script src="js/debugLog.js"></script>
</body>
</html>
